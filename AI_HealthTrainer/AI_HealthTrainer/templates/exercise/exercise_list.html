<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise List</title>
  </head>
  <body>
    <h1>Exercise List</h1>
    <ul>
      {% for exercise in exercises %}
      <li>
        <a href="{% url 'exercise_detail' exercise.pk %}"
          >{{ exercise.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'exercise_create' %}">Add New Exercise</a>
  </body>
</html>
