<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Goal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C800"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akira+Expanded%3A800"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A600"/>
  <link rel="stylesheet" href="./styles/goal.css"/>
</head>
<body>
<div class="container">
  <div class="left-pane">
    <div class="left-background"></div>
  </div>
  <div class="right-pane">
    <p class="title">
      <span class="title-part1">Setting Your</span>
      <span class="title-part2">Goal</span>
    </p>
    <div class="date-section">
      <img class="date-border" src="./assets/rectangle-10.png"/>
      <p class="start-label">Start Date</p>
      <div class="start-box"></div>
      <p class="end-label">End Date</p>
      <div class="end-box"></div>
      <form action="">
        <input type="date" class="start-text">
        <input type="date" class="end-text">
        <input type="number" step="1">
        <input type="submit" value="submit">
      </form>
    </div>
    <p class="goal-label">Goal </p>
    <div class="goal-box"></div>
    
  </div>
</div>
</body>
</html>
