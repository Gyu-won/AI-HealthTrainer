    <div class="container">     
      <div class="row text-white">
        <div class="boxtime col-sm-4" id="set">
          <ul type="none">
            <li><p class="text-white "><b>SET</b></p></li>
            <li><but><ter  class="plus" type="button">+</ter></but></li>
            <li><span><ternum  class="num">00</ternum></span></li>
            <li style="padding-bottom: 50px;"><but><ter  class="minus" type="button">–</ter></but></li>
          </ul>
        </div>
        <div class="boxtime col-sm-4" id="reps">
          <ul type="none">
            <li><p class="text-white "><b>REPS</b></p></li>
              <li><but><ter class="plus2" type="button">+</ter></but></li>
              <li><span><ternum class="num2">00</ternum></span></li>
              <li style="padding-bottom: 50px;"><but><ter class="minus2" type="button">–</ter></but></li>
          </ul>
        </div>
        <div class="boxtime col-sm-4" id="rest">
          <ul type="none">
            <li><p class="text-white "><b>REST</b></p></li>
            <li><but><ter class="plus3" type="button">+</ter></but></li>
            <li><span><ternum  class="num3">00</ternum></span></li>
            <li style="padding-bottom: 50px;"><but><ter class="minus3" type="button">–</ter></but></li>

        </div>
