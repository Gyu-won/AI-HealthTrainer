
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/styles/completion.css">
</head>
<body>
<div class="container">
    <div class="text-center mt-5 pt-5 fs-1">
        <span class="text"><b>EXERCISE IS</b></span>
        <span class="orange"><b>COMPLETED</b></span>
            </div>
</div>

<div class="container">
    <div class="grid-container">
    <div class="text-container col-sm-4">
        <ul type="none">
            <div class="text-center">
        <li><span>CALORIES</span></li>
        <li><span>&nbsp;</span></li>
            </div>
        <li><div class="rectangle">10</div></li>
        </ul>
    </div>
    <div class="text-container col-sm-4">
        <ul type="none">
            <div class="text-center">
        <li><span>TOTAL</span></li>
        <li><span>TIME</span></li>
            </div>
        <li><div class="rectangle">20</div></li>
        </ul>
    </div>    
    <div class="text-container col-sm-4">
        <ul type="none">
            <div class="text-center">
        <li><span>TOTAL</span></li>
        <li><span>REPETITION</span></li>
            </div>
        <li><div class="rectangle">10</div></li>
        </ul>
        </div>
    </div>
</div>

<div class="ikitomboloke">
    <button type="button" class="btn text-white btn-rounded btn-lg fs-3 btn-custom">Finish&ensp;<i class="bi bi-send-fill"></i></button>
       </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
